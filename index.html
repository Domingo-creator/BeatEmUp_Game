<!DOCTYPE html>
<html lang="en">
<head>
    <meta property="og:title" content="Skeletal Swarm" />
    <meta property="og:image" content="index_image.png" />
    <meta
      property="og:description"
      content="A retro, 90's-style beat-em-up arcade game, inspired by childhood favorites such as Golden-Axe and the X-men Arcade Game. Survive as long as you can as you fight off an ever-increasing swarm of skeletons."
    />
    <meta
      property="og:url"
      content="https://Domingo-creator.github.io/BeatEmUp_Game"
    />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Skeletal Swarm</title>
    <link rel="shortcut icon" type="image/jpg" href="./images/mainPage/favicon.png"/>


</head>
<body>
    <div class="outer-container">
        <label for="enter-checkbox"></label>
        <input type="checkbox" id='enter-checkbox'>
        <div class="background-container">
            <div class="canvas-container">
                <canvas id="game-canvas" width=800 height=600 ></canvas>     
            </div>
        </div>
        <button id="mute-button" value="mute" hidden><img src='./images/mainPage/unmute.png' id="mute-image"></button>
    </div>
    <a href="https://github.com/Domingo-creator/BeatEmUp_Game" id="github-link" target="_blank"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"></a>
</body>
</html>
